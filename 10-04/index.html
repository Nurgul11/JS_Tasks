<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center p-5">
        <div class="card" style="width: 600px;">
            <div class="card-body">
                <form id="my-form">
                    <h1>Форма входа</h1>
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" name="lastname" id="lastname" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Почта</label>
                        <input type="email" class="form-control" name="login" id="login" aria-describedby="emailHelp">
                        
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Дата</label>
                        <input type="date" class="form-control" name="date" id="date">
                    </div>
                    <div class="mb-3">
                        <label for="adres" class="form-label">Адрес</label>
                        <input type="text" class="form-control" name="adress" id="adress">
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
